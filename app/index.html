<!DOCTYPE html>
<html lang="en">

<head>
    <title>VML Planning Poker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <script src="./script.ts" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <label for="username">Enter your name: </label>
      <input type="text" name="username" id="username">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <form id="vote-form" action="">
      <label for="vote-number">Enter your vote: </label>
      <input type="text" name="vote-number" id="vote-number">
      <button>Vote or Die!</button>
    </form>
    <button id="all-votes" onclick="showVotes()">See all votes</button>
    
    <div id="response">
        <h2>Ably messages will append here.</h2>
    </div>
</body>

</html>
